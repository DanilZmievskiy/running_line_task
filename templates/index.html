{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Runnning Line</title>
        <!-- <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script> -->
        <link href="{% static 'css/index.css' %}" rel="stylesheet" />
    </head>
    <body>
        <div class="box-wrapper">
            <h1>Создание бегущей строки</h1>
            <div class="form-wrapper">
                <form action="download" method="post">
                    {% csrf_token %}
                    <div>
                        <label for="line_text">Введите текст:</label>
                        <input type="text" name="line_text">
                    </div>
                    <div>
                        <label for="text_color">Цвет текста:</label>
                        <input type="color" id="head" name="text_color" value="#ffffff" />
                    </div>
                    <div>
                        <label for="bg_color">Цвет фона:</label>
                        <input type="color" id="head" name="bg_color" value="#000000" />
                    </div>
                    <button type="submit">Загрузить Видео</button>
                </form>
            </div>
        </div>
    </body>
</html>
